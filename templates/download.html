<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Record</title>
</head>
<body>
    <h1>Integration Record</h1>
    <form action="/download" method="POST">
        <button type="submit" name="download_button" style="float: right; margin-bottom: 2%;">Download Excel</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Associate Name</th>
                <th>Module Serial</th>
                <th>MBO Serial</th>
                <th>Control Card Serial</th>
                <th>Result</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
